<html>
  <head>
    <title>SignUpPage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <header>Sign Up</header>
        <div class="row">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
        </div>
        <div class="row">
          <input type="text" placeholder="Mobile No." />
        </div>
        <div class="row">
          <input type="text" placeholder="Email Address" />
        </div>
        <div class="row">
          <input type="text" placeholder="Password" />
          <input type="text" placeholder="Confirm Password" />
        </div>
        <div class="conditions-row">
                <input type="checkbox" class="checkbox">I Agree</input>
          <p>
            By clicking <button>Register</button> you agree to the 
            <a href="google.com">Terms and Conditions</a> set out
            by this site, including our Cookie Use.
          </p>
        </div>
        <div class="button-row">
          <button class="button1">Register</button>
          <button class="button2">Sign In</button>
        </div>
      </form>
    </div>
  </body>
</html>
