<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUpPage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form>
      <header>Sign Up</header>
      <div class="row"> 
          <input type="text" 
          placeholder="First Name" 
          class="textBox"/>
          <input type="text" placeholder="Last Name" class="textBox"/>
      </div>
      <div class="row">
        <input type="text" placeholder="Mobile No." class="textBox"/>
      </div>
      <div class="row">
        <input type="text" placeholder="Email Address" class="textBox"/>
      </div>
      <div class="row">
        <input type="text" placeholder="Password" class="textBox"/>
        <input type="text" placeholder="Confirm Password" class="textBox"/>
      </div>
      <div class="conditions-row">
        <input placeholder="none" type="checkbox" class="checkbox">I Agree</input>
        <p class="p-style">
          By clicking <button type="button" >Register</button> you agree to the
          <a href="google.com">Terms and Conditions</a> set out
          by this site, including our Cookie Use.
        </p>
      </div>
      <div class="button-row">
        <button type="button" class="button1">Register</button>
        <button type="button" class="button2">Sign In</button>
      </div>
    </form>
  </div>
</body>
</html>
